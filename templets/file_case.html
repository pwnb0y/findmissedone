<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File a case form</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <h1 class="text-center" style="font-family: 'Courier New', Courier, monospace;">File a Case</h1>
    <div class="container" style="font-family:'Courier New', Courier, monospace">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputAge" class="form-label">Age<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="inputAge" placeholder="Enter age" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputGender" class="form-label">Gender<span class="text-danger">*</span></label>
                        <select class="form-select" id="inputGender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputCountry" class="form-label">Country<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Enter country" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputState" class="form-label">State<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputState" placeholder="Enter State" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputArea" class="form-label">Area,Street,Sector,Village<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputArea" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPincode" class="form-label">Pincode</label>
                        <input type="number" class="form-control" id="inputPincode" placeholder="6 digit [0-9] PIN code" >
                    </div>
                    <div class="mb-3">
                        <label for="inputHeight" class="form-label">Height</label>
                        <input type="text" class="form-control" id="inputHeight"
                            placeholder="Enter height (in feet and inches)">
                    </div>
                    <div class="mb-3">
                        <label for="inputWidth" class="form-label">Width</label>
                        <input type="text" class="form-control" id="inputWidth"
                            placeholder="Enter width (in inches)">
                    </div>
                    <div class="mb-3">
                        <label for="inputWeight" class="form-label">Weight</label>
                        <input type="text" class="form-control" id="inputWeight"
                            placeholder="Enter weight (in kg and gram)">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inputRace" class="form-label">Race</label>
                        <input type="text" class="form-control" id="inputRace"
                            placeholder="Enter race">
                    </div>
                    <div class="mb-3">
                        <label for="inputEyecolor" class="form-label">Eye Color</label>
                        <input type="text" class="form-control" id="inputEyecolor"
                            placeholder="Enter eye color">
                    </div>
                    <div class="mb-3">
                        <label for="inputHair" class="form-label">Hair Type/Color</label>
                        <input type="text" class="form-control" id="inputHair"
                            placeholder="Enter hair type and color">
                    </div>
                    <div class="mb-3">
                        <label for="inputLastSeen" class="form-label">Last Seen Location</label>
                        <input type="text" class="form-control" id="inputLastSeen"
                            placeholder="Enter last seen location">
                    </div>
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Date Last Seen</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="Enter date last seen"
                        >
                    </div>
                    <div class="mb-3">
                        <label for="inputIdentifyingMarks" class="form-label">Identifying Marks</label>
                        <textarea class="form-control" id="inputIdentifyingMarks" rows="2"
                            placeholder="Enter any identifying marks and characters (birthmarks, tattoos, or moles.)"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inputContact" class="form-label">Contact Information<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="inputContact" rows="3"
                            placeholder="Enter contact information (phone number, email, etc.)" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload Clear Photos<span class="text-danger">*</span></label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple required>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
